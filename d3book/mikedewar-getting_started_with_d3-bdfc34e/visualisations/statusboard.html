<!DOCTYPE html>
<html>
<head>
<meta charset = "utf-8">
<script src="d3.js"></script>

<script>

// Script 1.2, Simple MTA Status Board
// This script reads MTA transit delay status data from a .json file 
// Then displays that data in a browser
 
function draw(data)
	{
		"use strict";
		// Badass visualization code goes here
	 
		d3.select("body")
			.append("ul")
			.selectAll("li")
			.data(data)
			.enter()
			.append("li")
				.text(function (d)
					{
						return d.name + "; " + d.status;
					});	
				
		d3.selectAll("li")
			.style("font-weight", function(d)
			
			{
				if(d.status =="GOOD SERVICE") 
				
					{
						return "normal"
						
					}	else	{	
					
						return "bold";
					}	
			})		
	
	
	}
	
</script>

</head>
<body>

<script>
d3.json("data/service_status.json", draw);
</script>

</body>
</html>
